{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Won Auction</h2>

    {% for information in data %}
      <a href="{% url 'close' product_id=information.id %}">
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ information.image }}" class="img-fluid rounded-start" style="width: 400px;" alt="{{ information.text }}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title">{{ information.title }}</h3> <!-- Fixed closing tag -->
                  <p class="price" style="font-weight: 500;">
                    <span style="font-weight: bold;">Price:</span> ${{ information.price }}
                  </p>
                  <p class="card-text">{{ information.text }}.</p>
                </div>
              </div>
            </div>
        </div>
      </a>
    {% empty %}
      <div class="alert alert-dark" role="alert" style="max-width: 50%;">
          You haven't won any auction!
      </div>
    {% endfor %}

{% endblock %}
